{% extends "bootstrap/base.html" %}

{% block title %}Search for Image{% endblock %}

{% block content %}
    <script>

        function alertText(){
            var input=document.getElementById("content");
            if( input.length==0){
                alert("Please enter something to search.");
            }
         alert("Please wait while we downloading the images for you");
        }
    </script>
    <div class="form " style="text-align:center">
     <h1>Search for Image </h1>
        <form action="/showimg" method="POST">
            <input type="text" name="keyword" id="content">
            <input type="submit" onclick="alertText()" value="Search">
        </form>
    </div>
{% endblock %}
